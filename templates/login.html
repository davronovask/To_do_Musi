{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì To Do Musi</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: #f4f7f9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        .auth-container h1 {
            font-size: 32px;
            font-weight: bold;
            color: #00aaff;
            margin-bottom: 10px;
        }

        .auth-container h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-container input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .auth-container button {
            background: #00a86b;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .auth-container button:hover {
            background: #007f54;
        }

        .auth-container a {
            color: #0077cc;
            text-decoration: none;
        }

        .form-errors {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            color: #856404;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: left;
        }

        .form-errors ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üìù To Do Musi</h1>
        <h2>Login</h2>

        {% if form.non_field_errors %}
            <div class="form-errors">
                <ul>
                    {% for error in form.non_field_errors %}
                        <li>Incorrect username or password.</li> <!-- –∫–∞—Å—Ç–æ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p style="margin-top: 15px;">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</body>
</html>
